<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload to S3</title>
<style>
    body {
        font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Upload a File to S3</h1>
        <form action="/cgi-bin/uploadS3.py" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,.pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
